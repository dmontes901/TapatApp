<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>P치gina Principal</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

    <h2>Bienvenido, {{ usuario }}</h2>

    <div class="galeria" id="galeria"></div>

    <p id="mensaje"></p>

    <div class="logout">
        <a href="{{ url_for('logout') }}">Cerrar sesi칩n</a>
    </div>

    <script>
        async function cargarImagenes() {
            const galeria = document.getElementById("galeria");
            const mensaje = document.getElementById("mensaje");
            galeria.innerHTML = "";
            mensaje.textContent = "";

            try {
                const res = await fetch("/api/imagenes");
                const data = await res.json();

                if (data.error) {
                    mensaje.textContent = "Error: " + data.error;
                    return;
                }

                if (data.length === 0) {
                    mensaje.textContent = "No hay im치genes disponibles.";
                    return;
                }

                data.forEach(imagen => {
                    const div = document.createElement("div");
                    div.className = "imagen-item";
                    div.innerHTML = `
                        <h4>${imagen.titulo}</h4>
                        <img src="/static/${imagen.ruta_imagen}" alt="${imagen.descripcion}">
                        <p>${imagen.descripcion}</p>
                        <small>${imagen.fecha_subida}</small>
                    `;
                    galeria.appendChild(div);
                });
            } catch (err) {
                console.error(err);
                mensaje.textContent = "Error al cargar las im치genes.";
            }
        }

        window.onload = cargarImagenes;
    </script>
</body>
</html>
