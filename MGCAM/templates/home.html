<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Página Principal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
        }

        h2 {
            color: #333;
        }

        .galeria {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 2rem;
        }

        .imagen-item {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            max-width: 300px;
            text-align: center;
        }

        .imagen-item img {
            max-width: 100%;
            height: auto;
            border-radius: 6px;
        }

        .imagen-item h4 {
            margin: 0.5rem 0;
        }
    </style>
</head>
<body>

    <h2>Bienvenido, {{ usuario.nombre }}</h2>

    {% if imagenes %}
        <div class="galeria">
            {% for imagenes in imagenes %}
                <div class="imagen-item">
                    <h4>{{ imagenes.titulo }}</h4>
                    <img src="{{ url_for('static', filename=imagenes.ruta_imagen) }}">
                    <p>{{ imagenes.descripcion }}</p>
                    <small>{{ imagenes.fecha_subida }}</small>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p>No hay imágenes disponibles para este usuario.</p>
    {% endif %}

    <a href="{{ url_for('logout') }}">Cerrar sesión</a>
</body>
</html>
